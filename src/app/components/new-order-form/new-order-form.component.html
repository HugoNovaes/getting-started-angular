<div class="new-order-form">
    <h3 class="header-text">Encrypt an order to the away-team:</h3>
    <input class="order-title-input" type="text" placeholder="Your Order Title..." [(ngModel)]="orderTitle" />
    <textarea placeholder="Your order order to encrypt..." rows="6" [(ngModel)]="orderBody">
        </textarea>
    <button (click)="submitNewOrder()">Encrypt</button>
</div>
